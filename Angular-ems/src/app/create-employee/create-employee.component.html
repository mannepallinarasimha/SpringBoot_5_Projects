<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label style="color:green;">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" >
    </div>
    <div class="form-group">
      <label style="color:green;">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" >
    </div>
    <div class="form-group">
      <label style="color:green;">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" >
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
